<div class="container">
    <h2>All Vacancies</h2>
    
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    
    <div class="vacancies">
      <div *ngFor="let vacancy of filteredVacancies" class="vacancy-card">
        <h3>{{ vacancy.name }}</h3>
        <p>{{ vacancy.description }}</p>
        <p><strong>Salary:</strong> ${{ vacancy.salary }}</p>
        <p><strong>Company ID:</strong> {{ vacancy.company }}</p>
      </div>
    </div>
  
    <h2>Top 5 Vacancies by Salary</h2>
    <div class="top-vacancies">
      <div *ngFor="let vacancy of topVacancies" class="vacancy-card highlight">
        <h3>{{ vacancy.name }}</h3>
        <p><strong>Salary:</strong> ${{ vacancy.salary }}</p>
      </div>
    </div>
  </div>
