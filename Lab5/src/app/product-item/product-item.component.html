<div class="product-list">
    <div class="product-card">
        <img [src]="product.image" [alt]="product.name" [style.width.px]="product.width" [style.height.px]="product.height">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>⭐ Rating: {{ product.rating }}</p>
        <p>❤️ Likes: {{ product.likes }}</p>
  
        <button (click)="onLike()">Like</button>
        <button (click)="removeProduct()">Remove</button>
        <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
        <div class="share-buttons">
            <button class="w" (click)="onShareWhatsApp()"> <i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
        <button class="t" (click)="onShareTelegram()"> <i class="fa-brands fa-telegram"></i> Telegram</button>
        </div>
    </div>
</div>
